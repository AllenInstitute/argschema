# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

workflows:
  version: 2
  build:
    jobs:
      - "python-2.7"
      - "python-3.6.1"

jobs:
  "python-3.6.1":
    working_directory: ~/repo
    docker:
        - image: circleci/python:3.6.1
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - python3-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt"}}
          # fallback to using the latest cache if no exact match is found
          - python3-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r test_requirements.txt

      - save_cache:
          paths:
            - .venv
          key: python3-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt"}}
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py test
            bash <(curl -s https://codecov.io/bash)

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
          destination: test-reports
      

  "python-2.7":
    working_directory: ~/repo
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - python27-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt"}}
          # fallback to using the latest cache if no exact match is found
          - python27-dependencies-

      - run:
          name: install dependencies
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r test_requirements.txt

      - save_cache:
          paths:
            - .venv
          key: python27-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt"}}
        
      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py test
            bash <(curl -s https://codecov.io/bash)

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
          destination: test-reports


